<div class="bg-red-100 w-2/5 mx-auto mt-10">
  <h1 class="text-center font-bold text-blue-500 mb-5">
    {{ title | uppercase }}
  </h1>
  <div class="flex justify-center pb-10">
    <label for="valor" class="mr-5">Valor</label>
    <input type="text" id="valor" [(ngModel)]="valor" />
  </div>

  <div class="flex justify-center">
    <p><span class="mr-3">Resultado:</span>{{ valor | uppercase }}</p>
  </div>
</div>

<div class="bg-red-100 w-2/5 mx-auto mt-10">
  <h1 class="text-center font-bold text-blue-500 mb-5">
    {{ title2 | uppercase }}
  </h1>

  <div class="flex justify-center mb-5">
    <label for="valor" class="mr-5">Valor</label>
    <input type="text" [(ngModel)]="moneda" />
  </div>
  <div class="flex justify-center pb-10">
    <select name="" id="" [(ngModel)]="option">
      <option value="sel" selected>Seleccione el tipo de moneda</option>
      <option value="1">USD</option>
      <option value="2">UER</option>
    </select>
  </div>

  <div class="flex justify-center">
    <div [ngSwitch]="option">
        <span *ngSwitchCase="1"  class="text-2xl" style="color:blue;"><strong>USD</strong> : {{moneda | currency:'USD'}}</span>
        <span *ngSwitchCase="2"  class="text-2xl" style="color:violet;"><strong>UER</strong> : {{moneda | currency:'EUR'}}</span>
        <span *ngSwitchDefault="" class="text-xl text-red-500 mt-4 text-xl"> No eligio opreracion)</span>
    </div>
  </div>
  </div>
